<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header-transparente centraliza">
        <img src="../assets/icons/logo.png" alt="icone logo">
        <h1>AllCssMaf</h1>
        <p>Estilos pré-montados para uso geral no front-end de projetos.</p>
    </header>
    <main class="fundo">

        <img src="../assets/images/paisagem.png" alt="" class="fundo-estatico">

        <section class="contents-blocos centraliza">

            <a href="" class="centraliza">
                <img src="../assets/images/formulario.png" alt="formulários">
                <img class="logo" src="../assets/icons/formularios.png" alt="icone formulários">
                <span>Formulários</span>
            </a>

            <a href="" class="centraliza">
                <img src="../assets/images/pastas.png" alt="pastas">
                <img class="logo" src="../assets/icons/interface.png" alt="icone interfaces">
                <span>Interfaces</span>
            </a>

            <a href="" class="centraliza">
                <img src="../assets/images/produtos.png" alt="produtos">
                <img class="logo" src="../assets/icons/products.png" alt="icone produtos">
                <span>Produtos</span>    
            </a>

        </section>

    </main>
    <footer id="footer"></footer>
    <script type="module" src="../script.js"></script>
</body>
</html>
