<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCssMaf-Forms-pagUnPd</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="web icon" href="../../assets/images/logo.png">
</head>
<body class="pagina centraliza">
    
    <a href="../forms.html" class="voltar topLeft centraliza">
        <img src="../../assets/icons/voltar.png" alt="icone voltar">
        Voltar aos Forms
    </a>

    <form class="formCompleto centraliza" action="">
        <h2 class="centraliza">
            <img src="../../assets/icons/logo.png" alt="icone logo">
            AllCssMaf
        </h2>
        <p class="centraliza">
            <img src="../../assets/icons/formularios.png" alt="icone formulário">
            Este formulário é apenas um exemplo, fique a vontade para testar as animações.
        </p>

        <div class="animaInput input_90">
            <input id="exemplo1" placeholder="Teste Input: 90%" type="text">
            <label for="exemplo1">Input: 90%</label>
        </div>
        <div class="animaInput input_45">
            <input id="exemplo2" placeholder="Teste Input: 45%" type="text">
            <label for="exemplo2">Input: 45%</label>
        </div>
        <div class="animaInput input_45">
            <input id="exemplo3" placeholder="Teste Input: 45%" type="text">
            <label for="exemplo3">Input: 45%</label>
        </div>
        <div class="animaInput input_70">
            <input id="exemplo4" placeholder="Teste Input: 70%" type="text">
            <label for="exemplo4">Input: 70%</label>
        </div>
        <div class="animaInput input_20">
            <input id="exemplo5" placeholder="Teste" type="text">
            <label for="exemplo5">20%</label>
        </div>

        <button class="input_90 centraliza">
            <img src="../../assets/icons/certo.png" alt="icone certo">
            Enviar
        </button>
        <a href="">Já possuo cadastro</a>

    </form>

</body>
</html>
